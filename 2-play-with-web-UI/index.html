<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="display-1">Web UI</div>
    <hr />
    <span id="clock">clock</span>
    <hr />
    <button class="btn btn-dark" id="top5-todos-btn">Load top-5 todos</button>
    <span id="progress-message"></span>
    <hr />
    <table class="table">
        <tbody id="todos-tbody">
        </tbody>
    </table>
    <hr />
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Welcome</div>
                <div class="card-body">
                    Welcome to the Web UI
                </div>
            </div>
            <hr />
            <button class="btn btn-primary mt-3" id="btn">greet</button>
            <button class="btn btn-danger mt-3" id="btn">hide</button>
            <button class="btn btn-success mt-3" id="btn">show</button>
            <hr />
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
